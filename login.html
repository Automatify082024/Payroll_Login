<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <div class="image-container">
            <img src="./source/payroll-system-header-image-us-en.avif" alt="payroll Image">
        </div>
        <div class="login-form-container">
            <h2>Login</h2>
            <div class="input-container">
                <img src="./source/user.png" class="icon" alt="Username icon">
                <input type="text" placeholder="Username">
            </div>
            <div class="input-container password-container">
                <img src="./source/padlock.png" class="icon" alt="Password icon">
                <input type="password" placeholder="Password">
                <button class="password-toggle">
                </button>
            </div>
            <button type="submit">Login</button>
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <footer>
        <p>Â© 2011 Tsukiden Global Solutions Inc.</p>
    </footer>

</body>

</html>
